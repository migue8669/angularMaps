    <h1 style="color: white; ">Registro Desapariciones</h1>

    <h6 style="color: white;">Sube una foto </h6>

    <label>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModalPicture"
 
    (click)="openAlert()"
      >
        Fotografía
        <!-- <img img src="./assets/camara.png" width="30" height="30" /> -->
        <!-- Cargar foto -->
      </button>
    </label>
    <br />

    <div class="form-group">
      <textarea
        class="col-4"
        type="textArea"
        [(ngModel)]="pets.reporte"
        name="reporte"
        placeholder="Describe los hechos"
        >{{ textoHijo2 }}</textarea
      >
    </div>
    <br />
    <input
      id="search"
      type="text"
      class="col-4"
      data-toggle="modal"
      data-target="#modalAlert"
      (keydown.enter)="$event.preventDefault()"
      (focus)="openAlert()"
      placeholder="Escribe la ubicación o dirección de los hechos"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      #search
    />
    <br />

    <button
      type="button"
      class="btn btn-primary"
      style="margin: 10px"
      (click)="primerReporte()"
      *ngIf="guardarValid"
    >
      Guardar
    </button>
    <button
      type="button"
      class="btn btn-danger"
      style="margin: 10px"
      (click)="salir()"
    >
      Salir
    </button>
  </div>
</form>
<div>
  <div class="map-responsive">
    <agm-map
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [mapTypeId]="mapTypeId"
    >
      <agm-marker [markerDraggable]="true" [latitude]="lat" [longitude]="lng">
        <agm-info-window (ngModelChange)="(pets.reporte)"> </agm-info-window>
      </agm-marker>
      <agm-marker
        *ngFor="let mascota of mascotass; let i = index"
        [latitude]="mascota.lat"
        [longitude]="mascota.long"
        [id]="mascota.$key"
      >
        <agm-info-window>
          <img width="230" height="170" [src]="mascota.foto" />
          <div>
            <br />

            <h6>Causa:</h6>
            {{ mascota.tipoReporte }}
            <br />

            <h6>Reporte:</h6>
            {{ mascota.reporte }}
            <br />
            <h6>Actualización del reporte:</h6>
            <button
              type="button"
              value="Mostrar"
              (click)="openDialogo(mascota)"
              class="btn btn-outline-primary btn-sm"
              data-toggle="modal"
              data-target="#actualizacionModal"
            >
              Mostrar
            </button>

            <!-- {{ mascota.segundoReporte }} -->
          </div>
          <br />
          <div class="center">
            <button
              type="button"
              style="margin: 8px"
              class="btn btn-outline-primary btn-sm"
              data-toggle="modal"
              data-target="#myModalRespuesta"
              name="btn-newR"
              value="mascota"
              (click)="openDialog(mascota)"
            >
              Nuevo Reporte
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
