<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [mapTypeId]="mapTypeId"
>
  <agm-marker
    [latitude]="lat"
    [longitude]="lng"
    *ngIf="located"
    [(ngModel)]="pets.long"
  >
    <agm-info-window (ngModelChange)="(pets.reporte)"> </agm-info-window>
  </agm-marker>
  <agm-marker *ngFor="let mascota of mascotas" [latitude]="mascota.lat[0]" [longitude]="mascota.long[1]"></agm-marker>
</agm-map>

<button (click)="getCurrentPosition()">Posici√≥n</button>
<input [(ngModel)]="pets.reporte" name="reporte" />
